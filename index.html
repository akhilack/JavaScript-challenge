<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in Days</h2>
        <div class="flex-box-container-1">
        <div>
            <button class="btn btn-primary" onClick="ageInDays()">Click me</button>
        </div>
        <div>
            <button class="btn btn-danger" onClick="reset()">reset</button>
        </div>
        </div>
        <div class="flex-box-container">
            <div id="flex-box-result"></div>
        </div>
        </div>
        <div class="container-2">
            <h2>Challenge 2: Cat Generator</h2>
            <button class="btn btn-success" id="cat-generator" onCLICK="generateCat()">Generate Cat</button> 
            <div class="flex-box-container-2" id="flex-cat-gen">
        
        </div>
        </div>
        <div class="container-3">
            <h2>ROCK PAPER SCISSORS</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="rock" src="C:\Users\MY PC\Desktop\MyProject\ROCKPAPERSCISSORS\images\rock.jpg" height="150" width="150" onClick="rpsGame(this)">
                <img id="paper" src="C:\Users\MY PC\Desktop\MyProject\ROCKPAPERSCISSORS\images\paper.jpg" height="150" width="150" onClick="rpsGame(this)">
                <img id="scissors" src="C:\Users\MY PC\Desktop\MyProject\ROCKPAPERSCISSORS\images\scissors.jpg" height="150" width="150" onClick="rpsGame(this)">
    
            </div>
        </div>
        <div class="container-4">
            <h2 id="change-my-color">Challenge 4: Change the color of all Buttons</h2>
            <div class="flex-box-pick-color">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
                </form>
                <button class="btn btn-danger">Google!</button>
                <button class="btn btn-primary">Google!</button>
                <button class="btn btn-success">Google!</button>
                <button class="btn btn-warning">Google!</button>
            </div>
        </div>
        <script src="script.js"></script>
    
</body>
</html>
